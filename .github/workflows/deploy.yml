name: Deploy via Docker Compose

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      # ðŸ‘‡ Asegura que el PATH incluya binarios del sistema (gpg, curl, etc.)
      - name: Fix PATH for system binaries
        run: echo "/usr/bin" >> $GITHUB_PATH

      # âœ… Clona el repositorio en el runner
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      # ðŸš€ Construye y reinicia la app con Docker Compose
      - name: Construir y reiniciar con Docker Compose
        run: |
          docker compose down || true
          docker compose up -d --build
          docker system prune -f
