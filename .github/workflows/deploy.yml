name: Deploy via Docker Compose

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: self-hosted

    # Ejecuta los steps dentro de un contenedor moderno (evita el problema de GLIBC)
    container:
      image: ubuntu:22.04
      # Monta el socket de Docker del host para poder ejecutar `docker compose` desde el contenedor
      options: --volume /var/run/docker.sock:/var/run/docker.sock

    steps:
      - name: Instalar dependencias necesarias
        run: |
          apt-get update
          # Usamos paquetes de Ubuntu: no hace falta añadir el repo de Docker (así evitamos gpg)
          apt-get install -y docker.io docker-compose-plugin git curl ca-certificates lsb-release

      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Construir y reiniciar con Docker Compose
        run: |
          docker compose down || true
          docker compose up -d --build
          docker system prune -f
