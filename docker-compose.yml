services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_KEY=${NEXT_PUBLIC_API_KEY}
        - NEXT_PUBLIC_ADMIN_USERNAME=${NEXT_PUBLIC_ADMIN_USERNAME}
        - NEXT_PUBLIC_ADMIN_PASSWORD=${NEXT_PUBLIC_ADMIN_PASSWORD}
    container_name: project-manager-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    read_only: true
    tmpfs:
      - /tmp:size=128M
      - /var/tmp:size=128M
      - /app/.next/cache:size=512M
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE # Optional, usually not needed for port > 1024
    security_opt:
      - no-new-privileges:true
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - PORT=3000
      - HOSTNAME=0.0.0.0
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
