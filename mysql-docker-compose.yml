version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: project-manager-db
    environment:
      MYSQL_ROOT_PASSWORD: Ethics-Blast-Bloomers7
      MYSQL_DATABASE: projectmanagerdb
      MYSQL_USER: projectmanager
      MYSQL_PASSWORD: Brewing4-Prankster-Strategic
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "0.0.0.0:3306:3306"
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -u projectmanager -pBrewing4-Prankster-Strategic"]
      interval: 5s
      timeout: 5s
      retries: 5
    command: --default-authentication-plugin=mysql_native_password --bind-address=0.0.0.0

volumes:
  mysql_data:
